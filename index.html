<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIT African Graduate Association</title>
    <script type="module">
      import favicon from "/src/assets/images/favicon.png";

      const addIcon = (rel, href, type, sizes) => {
        const link = document.createElement("link");
        link.rel = rel;
        if (type) link.type = type;
        if (sizes) link.sizes = sizes;
        link.href = favicon;
        document.head.appendChild(link);
      };

      addIcon("icon", favicon, "image/png");
      ["16x16", "32x32", "48x48"].forEach((s) => addIcon("icon", favicon, "image/png", s));
      addIcon("apple-touch-icon", favicon);
    </script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/azn8fxj.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
