name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write  # needed to push to gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # or your project's version

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build     # make sure this outputs to 'dist'

      - name: Configure git identity
        run: |
          git config user.name "MITGradAfricans"
          git config user.email "aga-exec@mit.edu"

      - name: Set up authenticated remote
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d dist -c aga.mit.edu
